<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/tailwind.css" rel="stylesheet">
    <title>Da shopping list</title>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="flex justify-center h-screen w-screen">
        <div class="flex flex-col mx-auto h-5/6 w-3/6 bg-blue-100 rounded-3xl">
            <h1 class="mx-auto my-4 text-2xl font-bold tracking-tighter text-black sm:text-5xl title-font">
                Yo, what's up?</h1>
            <div>
                <input type="text" id="text" placeholder="Something you have to do"
                    class="w-3/4 mx-5 px-4 py-2 mb-4 text-black bg-gray-100 border-transparent rounded-lg mr-4 text-base">
                <button onclick="addStuff()"
                    class="bg-blue-500 px-5 py-2 w-20 text-lg font-semibold tracking-wider text-white rounded-full hover:bg-blue-600">Add</button>
            </div>
            <div id="stuff" class="w-3/4 h-5/6 mx-auto bg-red-100 rounded-3xl pb-10">

            </div>
        </div>
    </div>
</body>

</html>
