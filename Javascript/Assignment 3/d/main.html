<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/tailwind.css" rel="stylesheet">
    <title>Jquery shopping list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="flex h-screen w-screen bg-gray-300">
        <div class="mx-auto my-auto flex flex-col h-1/4 w-1/4 bg-yellow-100">
            <h1>To delete, click on the entry</h1>
            <div class="flex h-1/4 w-full bg-yellow-100">
                <input type="text" id="text" class="w-3/4 h-2/5 border-4 border-black"
                    placeholder="Thing I have to do" />
                <button id="button" class="border-4 border-black w-1/4 h-2/5">Enter</button>
            </div>
            <div class="h-3/4 w-full bg-green-100">
                <ol id="list" class="list-decimal list-inside"></ol>
            </div>
        </div>
    </div>
</body>

</html>
